<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="form">
            <form id="formValidationTest" novalidate>
                <div class="formContainer">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required minlength="4">
                    <div class="error"></div>
                </div>
                <div class="formContainer">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error"></div>
                </div>
                <div class="formContainer">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" maxlength="16"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    <div class="error"></div>
                </div>
                <div class="formContainer">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error"></div>
                </div>
                <div class="formContainer">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required >
                    <div class="error"></div>
                </div>
                <div class="formContainer submit">
                    <input type="submit" class="submit">
                </div>
            </form>
            <div class="success"></div>
        </div>
    </div>
    
</body>
</html>
